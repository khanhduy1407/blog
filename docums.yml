# Project information
site_name: NKDuy
site_url: https://khanhduy1407.github.io/blog/
site_author: NKDuy
site_description: >-
  NKDuy's personal blog

# Repository
repo_name: khanhduy1407
repo_url: https://github.com/khanhduy1407
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2020 - present NKDuy

# Configuration
theme:
  name: null
  custom_dir: "material"

  # Static files
  static_templates:
    - 404.html

  # Don't include Docums' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from docums_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: light blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: light blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Arial
    code: Roboto Mono
  favicon: https://github.com/khanhduy1407.png
  icon:
    logo: fontawesome/brands/blogger-b
    repo: fontawesome/brands/github

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/khanhduy1407
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/khanhduy1407/
    - icon: fontawesome/brands/instagram
      link: https://www.instagram.com/dygameryt
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/DyGamerYT

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: "#"
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: khanhduy1407
      repo:
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Blog:
    - index.md
    - 2023:
        - 2023/nkduy-chatgpt-demo.md